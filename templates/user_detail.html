
<!DOCTYPE html>
<html>
<head>
    <title>User Detail</title>
</head>
<body>
    {% if emp %}
        <h1>User Detail</h1>
        <ul>

            <li>Name: {{ emp.name }}</li>
            <li>Email: {{ emp.email }}</li>
            <li>Address: {{ emp.address }}</li>
            <li>Phone: {{ emp.phone }}</li>

        </ul>
    {% else %}
        <h1>Error</h1>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
